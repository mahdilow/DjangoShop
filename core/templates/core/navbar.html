<!--NaveBar -->
{% load static %}
<nav class="border-gray-300">
  <div
    class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between"
  >
    <div class="menu-right flex items-center space-x-6 space-x-reverse">
      <img src="{% static 'core/favicon.ico' %}" />
      <a href="{% url 'frontpage' %}" class="py-4 text-lg text-blue-500 font-semibold">PC Shop</a>

      <ul class="flex items-center space-x-4 space-x-reverse">
        <li><a href="{% url 'shop' %}" class="hover:text-blue-900 hover:font-extrabold">Shop</a></li>
        <li><a href="#" class="hover:text-blue-900 hover:font-extrabold">About</a></li>

        {% if request.user.is_authenticated %}
        <li><a href="{% url 'logout' %}" class="hover:text-red-900 hover:font-extrabold">Log out</a></li>
        {% endif %}
      </ul>
    </div>

    <!-- Search bar -->
    <link href="{% static 'core/search.css' %}" rel="stylesheet">

    <div class="relative w-1/2 sm:max-w-2xl sm:mx-auto">
      <div class="overflow-hidden z-0 rounded-full relative p-3">
        <form method="get" action="{% url 'shop' %}" role="form" class="relative flex z-30 bg-white rounded-full">
          <input type="text" name="query" placeholder="جستجو..." class="rounded-full flex-1 px-6 py-4 text-gray-700 focus:outline-none text-right">
          <button class="bg-indigo-500 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">Search</button>
        </form>
        <div class="glow glow-1 z-5 bg-pink-400 absolute"></div>
        <div class="glow glow-2 z-10 bg-purple-400 absolute"></div>
        <div class="glow glow-3 z-15 bg-yellow-400 absolute"></div>
        <div class="glow glow-4 z-20 bg-blue-400 absolute"></div>
      </div>
    </div>

    {% if request.user.is_authenticated %}<strong>{{ request.user }}</strong>{% endif %}

    <div class="menu-left flex items-center space-x-4 space-x-reverse">
      <a href="{% url 'myaccount' %}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </a>

      <div
        hx-get="{% url 'hx_menu_cart' %}"
        hx-trigger="update-menu-cart from:body"
        hx-swap="innerHTML"
      >
        {% include 'cart/partials/menu_cart.html' %}
      </div>
    </div>
  </div>
</nav>
