{% extends 'core/base.html' %}

{% block title %}Edit account{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Edit account</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label>First name</label>
            <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-lg shadow-sm">
        </div>

        <div>
            <label>Last name</label>
            <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-lg shadow-sm">
        </div>

        <div>
            <label>Username</label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-lg shadow-sm">
        </div>

        <div>
            <label>E-mail</label>
            <input name="email" value="{{ request.user.email }}" type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-lg shadow-sm">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-blue-500">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
