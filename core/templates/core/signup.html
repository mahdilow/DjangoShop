{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
   
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">           
           Create a new account
          </h1>

        <form method="post" action="." class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            {% csrf_token %}
            <p class="text-center text-lg font-medium">Sign Up </p>
            <div>
                <div class="relative">
                  <input
                    type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter Username"
                    name="username"
                  />
                </div>
            </div>
            <div> 
                <div class="relative">
                  <input
                    type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter First Name"
                    name="first_name"
                  />
                </div>
            </div>
            <div> 
                <div class="relative">
                  <input
                    type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter Last Name"
                    name="last_name"
                  />
                </div>
            </div>
            <div>        
                <div class="relative">
                  <input
                    type="email"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter E-mail"
                    name="email"
                  />
                </div>
            </div>
            <div>      
                <div class="relative">
                  <input
                    type="password"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter Password"
                    name="password1"
                  />
                </div>
            </div>
            
            <div>               
                <div class="relative">
                  <input
                    type="password"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Reapeat Password"
                    name="password2"
                  />
                </div>
            </div>



              
                    {% for error in form.errors %}
                        <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                            <p>{{ error|escape }}  ERROR</p>
                        </div>
                    {% endfor %}
           
              


      

            <button
            type="submit"
            class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
          >
            Sign up
          </button>
      
          <p class="text-center text-sm text-gray-500">
           Already have an account?
            <a href="{%url 'login'%}" class="font-bold">Sign in</a>
        </form>
    </div>
</div>
{% endblock %}
