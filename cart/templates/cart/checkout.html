{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto flex flex-wrap justify-center py-6 px-6 xl:px-0">
    <form method="post" action="{% url 'start_order' %}" class="w-full">
        {% csrf_token %}
        <div class="flex flex-col lg:flex-row gap-6 w-full">
            
            <!-- Products and Shipping Info Section -->
            <div class="w-full lg:w-2/3">
                <h1 class="mb-8 text-3xl text-center lg:text-left">Checkout</h1>

                <!-- Shipping Information -->
                <div class="mb-6 p-6 bg-blue-200 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                    <div class="flex flex-col lg:flex-row gap-6">
                        <div class="w-full lg:w-1/2 mb-4">
                            <label class="inline-block mb-2">First Name</label>
                            <input name="first_name" type="text" class="w-full p-4 rounded-xl" value="{{ request.user.first_name }}">
                        </div>
                        <div class="w-full lg:w-1/2 mb-4">
                            <label class="inline-block mb-2">Last Name</label>
                            <input name="last_name" type="text" class="w-full p-4 rounded-xl" value="{{ request.user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="inline-block mb-2">Address</label>
                        <input name="address" type="text" class="w-full p-4 rounded-xl">
                    </div>
                    <div class="flex flex-col lg:flex-row gap-6">
                        <div class="w-full lg:w-1/2 mb-4">
                            <label class="inline-block mb-2">Postal Code</label>
                            <input name="zipcode" type="text" class="w-full p-4 rounded-xl">
                        </div>
                        <div class="w-full lg:w-1/2 mb-4">
                            <label class="inline-block mb-2">City</label>
                            <input name="place" type="text" class="w-full p-4 rounded-xl">
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="mb-6 p-6 bg-blue-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                    <div class="mb-4">
                        <label class="inline-block mb-2">Email</label>
                        <input name="email" type="email" class="w-full p-4 rounded-xl" value="{{ request.user.email }}">
                    </div>
                    <div class="mb-4">
                        <label class="inline-block mb-2">Phone</label>
                        <input name="phone" type="phone" class="w-full p-4 rounded-xl">
                    </div>
                </div>
            </div>
            
            <!-- Summary Section -->
            <div class="w-full lg:w-1/3 p-6 bg-gray-100 rounded-xl">
                <h2 class="uppercase text-lg mb-5">Summary</h2>
                <div class="mb-6 flex justify-between">
                    <span class="font-semibold">Total</span>
                    <span>تومان{{ cart.get_total_cost }}</span>
                </div>
                <button class="inline-block w-full px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white text-center">
                    Confirm Checkout
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
