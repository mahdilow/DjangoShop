{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
{% load humanize %}
<div class="bg-gray-900 min-h-screen py-10">
    <div class="max-w-5xl mx-auto flex flex-wrap justify-center py-6 px-6 xl:px-0">
        <form method="post" action="{% url 'start_order' %}" class="w-full bg-gray-800 p-8 rounded-lg shadow-lg text-right" style="direction: rtl;">
            {% csrf_token %}
            <div class="flex flex-col lg:flex-row gap-6 w-full">
                
                <!-- Products and Shipping Info Section -->
                <div class="w-full lg:w-2/3">
                    <h1 class="mb-8 text-3xl text-blue-300 text-center lg:text-right">تکمیل خرید</h1>

                    <!-- Shipping Information -->
                    <div class="mb-6 p-6 bg-gray-700 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg text-blue-300">اطلاعات حمل و نقل</h2>
                        <div class="flex flex-col lg:flex-row gap-6">
                            <div class="w-full lg:w-1/2 mb-4">
                                <label class="inline-block mb-2 text-gray-200">نام</label>
                                <input name="first_name" type="text" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300" value="{{ request.user.first_name }}">
                            </div>
                            <div class="w-full lg:w-1/2 mb-4">
                                <label class="inline-block mb-2 text-gray-200">نام خانوادگی</label>
                                <input name="last_name" type="text" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300" value="{{ request.user.last_name }}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="inline-block mb-2 text-gray-200">آدرس</label>
                            <input name="address" type="text" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300">
                        </div>
                        <div class="flex flex-col lg:flex-row gap-6">
                            <div class="w-full lg:w-1/2 mb-4">
                                <label class="inline-block mb-2 text-gray-200">کد پستی</label>
                                <input name="zipcode" type="text" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300">
                            </div>
                            <div class="w-full lg:w-1/2 mb-4">
                                <label class="inline-block mb-2 text-gray-200">شهر</label>
                                <input name="place" type="text" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300">
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="mb-6 p-6 bg-gray-700 rounded-xl">
                        <h2 class="mb-5 uppercase text-lg text-blue-300">اطلاعات تماس</h2>
                        <div class="mb-4">
                            <label class="inline-block mb-2 text-gray-200">ایمیل</label>
                            <input name="email" type="email" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300" value="{{ request.user.email }}">
                        </div>
                        <div class="mb-4">
                            <label class="inline-block mb-2 text-gray-200">تلفن</label>
                            <input name="phone" type="phone" class="w-full p-4 rounded-xl bg-gray-800 text-gray-300">
                        </div>
                    </div>
                </div>
                
                <!-- Summary Section -->
                <div class="w-full lg:w-1/3 p-6 bg-gray-700 rounded-xl">
                    <h2 class="uppercase text-lg mb-5 text-blue-300">خلاصه</h2>
                    <div class="mb-6 flex justify-between">
                        <span class="font-semibold text-gray-200">مجموع</span>
                        <span class="text-gray-300">تومان {{ cart.get_total_cost |intcomma }}</span>
                    </div>
                    <button class="inline-block w-full px-8 py-4 rounded-xl bg-purple-600 hover:bg-purple-700 text-white text-center">
                        پرداخت
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
